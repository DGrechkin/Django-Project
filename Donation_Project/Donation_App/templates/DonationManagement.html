{% extends 'base.html' %}


<body>
{% block content %}
    <h1>Donation Management</h1>
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Donation Type</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
                <tr>
                    <td>{{ donation.name }}</td>
                    <td>{{ donation.date }}</td>
                    <td>${{ donation.amount }}</td>
                    <td>{{ donation.donationType }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
