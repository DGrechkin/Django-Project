{% extends 'base.html' %}


{% block content %}
    <div class="login">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            Email: <br>
            <input type="text" name="username"><br>
            Password: <br>
            <input type="password" name="password"><br>
            <input type="submit" value="Sign in">
        </form>
    </div>
{% endblock %}
